<div class="ticket-list">
  <div>
    <button type="button" class="btn-custom" (click)="toggleArchived($event.target)">Hide Archived</button>
  </div>
  <div class="ticket" *ngFor="let ticket of ticketList">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <app-ticket *ngIf=" !ticket.archived || displayArchived" [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketIsArchived)="archiveTicket($event)" (ticketIsDeleted)="deleteTicket($event)"></app-ticket>
  </div>
</div>
