<div class="card ticket" (click)="selectTicket()">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <h3>Title: {{ticket.title}}</h3>
  <h4>Info: {{ticket.description}}</h4>
  <i class="fas fa-calendar-alt"></i> {{ticket.date | date: 'shortTime'}} &nbsp;&nbsp;
  <i class="far fa-user"></i> {{ticket.student.lastName}} &nbsp;&nbsp;
  <i class="fas fa-atlas"></i> {{ticket.major}}
  <div class="my-controls">
    <button class="my-btn" type="button" name="arc-btn" (click)="archiveTicket()">Archive</button> {{ticket.archived}} &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="my-btn" type="button" name="del-btn" (click)="deleteTicket()">Delete</button>
  </div>
</div>
